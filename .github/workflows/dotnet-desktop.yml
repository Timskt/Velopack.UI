# .github/workflows/build.yml
name: Build and Test Velopack.UI (.NET 9)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-publish:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      # ✅ 修改：指向实际项目路径
      Project_Path: src/Velopack.UI
      Project_File: Velopack.UI.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    # ✅ 修复：进入项目目录再执行 dotnet test
    - name: Execute unit tests 🧪
      working-directory: ${{ env.Project_Path }}
      run: dotnet test ${{ env.Project_File }} --no-build --configuration ${{ matrix.configuration }}

    # ✅ 修复：使用 dotnet build 而不是 msbuild + .sln
    - name: Build 🛠️
      working-directory: ${{ env.Project_Path }}
      run: dotnet build --configuration ${{ matrix.configuration }} --no-restore

    # ✅ 发布为独立可执行文件（win-x64）
    - name: Publish 📦
      working-directory: ${{ env.Project_Path }}
      run: |
        dotnet publish \
          --configuration ${{ matrix.configuration }} \
          --runtime win-x64 \
          --self-contained true \
          --output ./publish/win-x64

    # ✅ 上传构建产物
    - name: Upload Artifact 🚀
      uses: actions/upload-artifact@v4
      with:
        name: Velopack.UI-${{ matrix.configuration }}-win-x64
        path: ${{ env.Project_Path }}/publish/win-x64/
