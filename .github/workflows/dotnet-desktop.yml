# .github/workflows/build.yml
name: Build and Test Velopack.UI (.NET 9)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-publish:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      # âœ… ä¿®æ”¹ï¼šæŒ‡å‘å®é™…é¡¹ç›®è·¯å¾„
      Project_Path: src/Velopack.UI
      Project_File: Velopack.UI.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    # âœ… ä¿®å¤ï¼šè¿›å…¥é¡¹ç›®ç›®å½•å†æ‰§è¡Œ dotnet test
    - name: Execute unit tests ğŸ§ª
      working-directory: ${{ env.Project_Path }}
      run: dotnet test ${{ env.Project_File }} --no-build --configuration ${{ matrix.configuration }}

    # âœ… ä¿®å¤ï¼šä½¿ç”¨ dotnet build è€Œä¸æ˜¯ msbuild + .sln
    - name: Build ğŸ› ï¸
      working-directory: ${{ env.Project_Path }}
      run: dotnet build --configuration ${{ matrix.configuration }} --no-restore

    # âœ… å‘å¸ƒä¸ºç‹¬ç«‹å¯æ‰§è¡Œæ–‡ä»¶ï¼ˆwin-x64ï¼‰
    - name: Publish ğŸ“¦
      working-directory: ${{ env.Project_Path }}
      run: |
        dotnet publish \
          --configuration ${{ matrix.configuration }} \
          --runtime win-x64 \
          --self-contained true \
          --output ./publish/win-x64

    # âœ… ä¸Šä¼ æ„å»ºäº§ç‰©
    - name: Upload Artifact ğŸš€
      uses: actions/upload-artifact@v4
      with:
        name: Velopack.UI-${{ matrix.configuration }}-win-x64
        path: ${{ env.Project_Path }}/publish/win-x64/
